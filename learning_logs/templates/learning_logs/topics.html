{% extends "learning_logs/base.html" %}


{% block content %}

<p>Topics</p>

<uL>
	{% for topic in topics %}
	<li><a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</li>
	{% empty %}
	<li>No topics have been added yet.</li>
	{% endfor %}
</uL>

<a href="{% url 'learning_logs:new_topic' %}">Add a new topic:</a>

{% endblock content %}
